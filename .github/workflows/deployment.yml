name: CRUD-DD-TASK-MEAN-APP

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-image:latest ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-image:latest

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend-image:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend-image:latest


  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy All Project Files to EC2 (excluding .git & node_modules)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: ${{ secrets.EC2_PROJECT_PATH }}
          overwrite: true
          rm: true
          skip_symlinks: true


      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PROJECT_PATH }}

            echo "Rebuilding and restarting containers..."
            docker compose down
            docker compose up -d

            echo "Checking Docker container status..."
            docker compose ps

            echo "Waiting 10 seconds for containers to initialize..."
            sleep 10

            echo "Checking backend health..."
            curl -f http://localhost:8080/health || (echo "Backend NOT RUNNING!" && exit 1)

            echo "Checking frontend response..."
            curl -f http://localhost/ || (echo "Frontend NOT RUNNING!" && exit 1)

            echo "Checking MongoDB status..."
            docker exec mongo mongosh --eval "db.adminCommand('ping')" || (echo "MongoDB NOT RUNNING!" && exit 1)

            echo "Deployment successful. All services are healthy!"
